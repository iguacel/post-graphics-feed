name: Generate API Data

on:
  schedule:
    - cron: '0 6,18 * * *'  # Run at 6 AM and 6 PM UTC
  push:
    branches:
      - main

jobs:
  generate-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Use the version of Node.js you need

      - name: Install dependencies
        run: npm install

      - name: Generate Data
        run: node api/index.js

      - name: Commit files
        run: |
          git config --local user.name "actions-user"
          git config --local user.email "actions@github.com"
          git add api/wapo_graphics_feed.json
          if [[ `git status --porcelain` ]]; then
            echo "OK: Changes detected."
            git commit -m "gh-action get wapo data: $(date -u)"
            git push origin main
          else
            echo "No changes were detected."
          fi
